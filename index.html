<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Circuit Builder - Educational Physics Simulation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .canvas-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    canvas {
      display: block;
      background: #f5f5f5;
    }

    #mainCanvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #particleCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .toolbar {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.3);
    }

    .component-btn {
      padding: 12px 20px;
      background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
      color: white;
      border: 2px solid #444;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .component-btn:hover {
      background: linear-gradient(145deg, #3d3d3d, #2a2a2a);
      border-color: #00d4ff;
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
      transform: translateY(-2px);
    }

    .component-btn.active {
      background: linear-gradient(145deg, #00d4ff, #0099cc);
      border-color: #00ffff;
    }

    .stats {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      color: #0f0;
      padding: 10px 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      border: 1px solid #0f0;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="canvas-container">
      <canvas id="mainCanvas"></canvas>
      <canvas id="particleCanvas"></canvas>
      <div class="stats" id="stats">
        <div>FPS: <span id="fps">0</span></div>
        <div>Particles: <span id="particles">0</span></div>
        <div>Components: <span id="components">0</span></div>
      </div>
      <div class="loading" id="loading">Initializing Elite Circuit Builder...</div>
    </div>
    <div class="toolbar" id="toolbar">
      <button class="component-btn" data-component="wire">âš¡ Wire</button>
      <button class="component-btn" data-component="battery">ğŸ”‹ Battery</button>
      <button class="component-btn" data-component="resistor">âš™ï¸ Resistor</button>
      <button class="component-btn" data-component="led">ğŸ’¡ LED</button>
      <button class="component-btn" data-component="capacitor">ğŸ”Œ Capacitor</button>
      <button class="component-btn" data-component="switch">ğŸšï¸ Switch</button>
      <button class="component-btn" data-component="motor">âš™ï¸ Motor</button>
      <button class="component-btn" data-component="delete">ğŸ—‘ï¸ Delete</button>
      <button class="component-btn" data-component="multimeter">ğŸ“Š Multimeter</button>
      <button class="component-btn" data-component="clear">ğŸ”„ Clear</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
